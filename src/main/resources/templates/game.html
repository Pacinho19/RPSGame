<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">
            var stompClient = null;
            var privateStompClient = null;

            socket = new SockJS('/ws');
            privateStompClient = Stomp.over(socket);
            privateStompClient.connect({}, function(frame) {
                    var gameId = document.getElementById('gameId').value;
                    privateStompClient.subscribe('/game/' + gameId, function(result) {
                        window.location.href = '/rps-game/games/'+ gameId;
                    });
                });
        </script>

    <style>
        .center {
          margin-left: auto;
          margin-right: auto;
        }
    </style>
</head>
<body>

<div class="row" style="margin-top:1%">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div th:if="${error!=null}" style="text-align:center; margin-top:1%" class="alert alert-danger alert-dismissible">
            <h4 class="error" th:text="${error}">Error message</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <input type="hidden" id="gameId" th:value="${game.id}">

        <div class="row">
            <div class="col-md-6" style="text-align:center;">
                <h4 th:text="${game.player1.name}">Player A</h4>
                <div class="center"
                        th:style="'width:50px;height:100px;background-image:url(' + @{${'data:image/jpeg;base64,'+ game.player1.move.base64Image}} + '); background-repeat: no-repeat, repeat; background-size: 100% 100%;'">

                </div>
            </div>
            <div class="col-md-6" style="text-align:center;">
                <h4 th:text="${game.player2==null ? 'WAITING FOR OPONENT' : game.player2.name}">Player B</h4>
                <div th:if="${game.player2!=null}"
                     class="center"
                        th:style="'width:50px;height:100px;background-image:url(' + @{${'data:image/jpeg;base64,'+ game.player2.move.base64Image}} + '); background-repeat: no-repeat, repeat; background-size: 100% 100%;'">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
